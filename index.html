<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="cabecalho container">
      <h1 class="cabecalho__titulo">Catálogo de Produtos</h1>
      <p class="cabecalho__texto">Pesquise e filtre produtos por categoria</p>
    </header>

    <main class="main container">
      <section class="filtros">
        <form class="filtros__form">
          <label for="busca-produto" class="visualmente-oculto"
            >Pesquisar produtos</label
          >
          <input
            type="search"
            id="busca-produto"
            name="busca"
            class="filtros__input"
            placeholder="Pesquisar produtos..."
          />

          <label for="filtro-categoria" class="visualmente-oculto"
            >Filtrar por categoria</label
          >
          <select
            id="filtro-categoria"
            name="filtro-categoria"
            class="filtros__select"
          >
            <option value="" selected>Todas Categorias</option>
            <option value="eletronicos">Eletrônicos</option>
            <option value="moveis">Móveis</option>
            <option value="roupas">Roupas</option>
            <option value="alimentos">Alimentos</option>
            <option value="outros">Outros</option>
          </select>

          <button type="button" class="filtros__botao">Buscar</button>
        </form>
      </section>

      <section class="tabela">
        <div class="tabela__container">
          <table class="tabela__table">
            <thead class="tabela__head">
              <tr>
                <th>Nome</th>
                <th>Categoria</th>
                <th>Preço (R$)</th>
                <th>Quantidade</th>
                <th>Descrição</th>
              </tr>
            </thead>

            <tbody id="tbody" class="tabela__body">
              
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
